<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenSea Litewow</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cssBase.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h1 class="text-center">OpenSea Lite</h1>
                <hr/>
                <br/>
            </div>
        </div>

        <!-- Aggiunto uno sfondo sfocato alla lista degli animali -->
        <div id="petsRow" class="row blur-background">
            <!-- Utilizzo della classe list-group per avvolgere ogni animale -->
            <div class="list-group" id="petList">
                <!-- Animali saranno inseriti qui dinamicamente -->
            </div>
        </div>
    </div>

    <div id="petTemplate" style="display: none;">
        <div class="list-group-item">
            <div class="panel panel-default panel-pet">
                <div class="panel-heading">
                    <h4 class="panel-title">Scrappy</h4>
                </div>
                <div class="panel-body">
                    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100px; max-height: 100px;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
                    <br/><br/>
                    <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
                    <strong>Age</strong>: <span class="pet-age">3</span><br/>
                    <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
                    <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <!-- Aggiunto il file JavaScript per la sfocatura -->
    <script src="js/blur-background.js"></script>
</body>
</html>
